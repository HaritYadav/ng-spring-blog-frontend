<div class="add-post-container">
    <div class="container">
        <div>
            <h3 class="new-post-title">Create new post</h3>
        </div>
        <hr>
        <form [formGroup]="newPostForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label class="post-title">Title</label>
                <input type="text" class="form-control" placeholder="Title"
                    [formControlName]="'title'"> 
            </div>
            <div class="form-group">
                <label class="post-content">Body</label>
                <editor [init]="{plugins: 'link'}"
                    [formControlName]="'body'"></editor>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Post</button> 
            </div>
        </form>
    </div>
</div>
